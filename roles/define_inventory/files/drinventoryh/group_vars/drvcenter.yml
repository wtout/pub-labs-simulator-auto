---
# Variables for drvcenter
credentials:
  username: "{{ datacenters[datacenter.secondary.name]['vsphere'].split('.')[-3] if datacenters[datacenter.secondary.name]['vsphere']|lower is search('staging') else datacenters[datacenter.secondary.name]['vsphere'].split('.')[-2] if datacenters[datacenter.secondary.name]['vsphere']|lower is search('exrtp') else datacenters[datacenter.secondary.name]['vsphere'].split('.')[-2].split('-')|last }}\\{{ SVCENTER_SERVICE_USER | default('') }}"
  password: "{{ SVCENTER_SERVICE_PASS | default('') }}"

cluster_name: "{{ (datacenter.secondary.resources[0].split('.')|last if datacenter.secondary.resources[0].split('.')|last | regex_search('[0-9]{1,3}') else datacenter.secondary.resources[0].split('.')|first) if datacenter.secondary.resources|length == 1 else ((datacenter.secondary.resources[0].split('.')|last if datacenter.secondary.resources[0].split('.')|last | regex_search('[0-9]{1,3}') else datacenter.secondary.resources[0].split('.')|first) + '-' + (datacenter.secondary.resources[1].split('.')|last if datacenter.secondary.resources[1].split('.')|last | regex_search('[0-9]{1,3}') else datacenter.secondary.resources[1].split('.')|first)) if datacenter.secondary.resources != [] and datacenter.secondary.resources != [''] else '' }}"

information:
  address: "{{ datacenters[datacenter.secondary.name]['vsphere'] }}"
  datacenter: "{{ datacenter.secondary.name | regex_replace('^(.*)-[1-9]$', '\\1') }}"
  deptype: "{{ datacenters[datacenter.secondary.name]['deptype'].split(',')|last }}"
  resources: "{{ datacenter.secondary.resources if (datacenter.secondary.resources != [] and datacenter.secondary.resources != ['']) else datacenters[datacenter.secondary.name]['resources'] if datacenters[datacenter.secondary.name]['resources'] is defined else [] }}"
  hostuser: "{{ datacenter.hostuser if (datacenter.hostuser is defined and datacenter.hostuser != '') else SESXI_HOST_USER if SESXI_HOST_USER is defined else '' }}"
  hostpass: "{{ datacenter.hostpass if (datacenter.hostpass is defined and datacenter.hostpass != '') else SESXI_HOST_PASS if SESXI_HOST_PASS is defined else '' }}"
  cluster: "{{ datacenter.secondary.cluster if datacenter.secondary.cluster != '' else datacenters[datacenter.secondary.name]['cluster'] if (datacenters[datacenter.secondary.name]['cluster'] is defined and datacenters[datacenter.secondary.name]['cluster'] != '') else 'CMSP - '+ cluster_name if datacenters[datacenter.secondary.name]['deptype'] == 'a' else '' }}"
  folder: "{{ datacenters[datacenter.secondary.name]['folder'] if datacenters[datacenter.secondary.name]['folder'] is defined else '' }}"
  datastore_cluster: "{{ datacenters[datacenter.secondary.name]['datastore_cluster'] if datacenters[datacenter.secondary.name]['datastore_cluster'] is defined else '' }}"
  storage_datastore: "{{ datacenters[datacenter.secondary.name]['storage_datastore'] if datacenters[datacenter.secondary.name]['storage_datastore'] is defined else '' }}"
  storage_path: "{{ datacenters[datacenter.secondary.name]['storage_path'] if datacenters[datacenter.secondary.name]['storage_path'] is defined else '' }}"
