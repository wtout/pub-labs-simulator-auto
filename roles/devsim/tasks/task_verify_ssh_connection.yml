---
# tasks to verify SSH conection to device
- name: verify ssh connection to device at {{ ip }}
  ansible.builtin.shell: |
    sshpass -p {{ password }} ssh {{ username }}@{{ ip }} 'exit'
  register: reg_ssh
  until: reg_ssh is succeeded
  failed_when:
    - reg_ssh.rc != 0
    - reg_ssh.rc != 6
  check_mode: no
  delegate_to: localhost
  tags: [ 'never', 'devsim' ]
