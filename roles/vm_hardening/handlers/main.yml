---
# handlers file for vm_hardening
- name: save iptables
  ansible.builtin.command: service iptables save
  become: "{{ true if ansible_user != 'root' else false }}"
  tags: vm_hardening

- name: restart iptables
  ansible.builtin.systemd:
    name: iptables
    state: restarted
    daemon_reload: yes
  become: "{{ true if ansible_user != 'root' else false }}"
  tags: vm_hardening
